<button (click)="refresh()">Fetch Data</button>
<p>Number of calls: {{nCalls}}</p>
<p>Percentage of errors: {{(nErrors / (nCalls))*100 || 0}} %</p>
<section>
  <article>
    <div *ngFor="let line of data">
      <p>{{line.name}}  -  {{line.version}}</p> 
    </div>
  </article>
  
  <article>
    <P>Nb errors: {{nErrors}}</P> 
    <p *ngIf="detected" style="color: red; font-weight: bolder;">ERROR DETECTED</p>
  </article>
</section>
